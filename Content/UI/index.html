<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --color: #aaaaaa88;
                --shadow: 0 0 20px #00000088;
            }

            @font-face {
                font-family: "Futura PT";
                src: url("Fonts/Futura/FuturaPT-Medium.ttf");
            }

            * {
                box-sizing: border-box;
                text-shadow: var(--shadow);
            }

            body {
                font-family: "Futura PT";
                margin: 0;
                padding: 0;
                color: var(--color);
            }

            .rounded-background {
                border-radius: 5px;
                background: var(--color);
                color: orange;
                display: flex;
                align-items: flex-end;
                padding: 2px 10px;
                margin: 0 2px;
                width: fit-content;
            }

            h1 {
                font-size: 4em;
                margin: 0 0 .1em 0;
            }

            #radar {
                width:  12em;
                height: 12em;
                background: var(--color);
                float: left;
                margin-right: 15px;
                box-shadow: var(--shadow);
            }

            #lower {
                display: flex;
                position: absolute;
                bottom: 8px;
                justify-content: space-between;
                align-items: flex-end;
                width: 100%;
                padding: 20px 40px;
            }

            .left {
                display: flex;
                align-items: flex-end;
            }

            .right {
                text-align: right;
                display: flex;
                align-items: center;
                justify-content: flex-end;
            }

            .right > * {
                margin: 5px;
            }

            .middle {
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: absolute;
                left: calc(50% - 25px);
                width: 70px;
                text-align: center;
            }

            .left,.right {
                width: auto;
            }

            .left > *, .middle > *, .right > * {
                display: inline-block;
            }

            .separator {
                width: 1px;
                height: 25px;
                background: var(--color);
                opacity: 0.5;
                margin-bottom: -5px;
            }

            #crosshair {
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -2px;
                margin-top: -2px;
                width: 4px;
                height: 4px;
                border: 1px solid var(--color);
                border-radius: 4px;
                background: #ffffff88;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="crosshair"></div>
            <div id="lower">
                <div class="left">
                    <div id="radar"></div>

                    <div id="party">
                        <h3>PARTY</h3>
                        <ul>
                            <li>[R60s]RampagingMammoth</li>
                            <li>kaliste714</li>
                            <li>flet711</li>
                            <li>[R60s]ClaudeDangereux</li>
                        </ul>
                    </div>
                </div>
                <div class="middle">
                    <h2>0</h2>
                    <div class="separator"></div>
                    <h2 id="health">100</h2>
                </div>
                <div class="right">
                    <h1>20</h1>
                    <h3>80</h3>
                </div>
            </div>
        </main>

        <script>
            var healthElem = document.querySelector("#health");
            function addHealth() {
                healthElem.innerHTML++;
            }
        </script>
    </body>
</html>
