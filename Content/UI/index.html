<!DOCTYPE html>
<html>
    <head>
        <link href="Other/FontAwesome/css/all.css" rel="stylesheet">
        <style>
            :root {
                --accent: #fff;
            }
            
            body {
                font-family: sans-serif;
                height: 100vh;
                margin: 0;
                overflow: hidden;
            }

            .container {
                width: fit-content;
                height: fit-content;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--accent);
                border-radius: 5px;
                padding: 5px 10px;
                margin: 8px;
                text-shadow: 0 0 6px #00000088;
            }

            footer {
                display: flex;
                flex-wrap: nowrap;
                align-items: flex-start;
                position: absolute;
                justify-content: flex-start;
                bottom: 0;
                left: 0;
            }

            footer::after {
                content: ' ';
                position: absolute;
                top:    -100px;
                left:   -100px;
                right:  -100px;
                bottom: -100px;
                background: radial-gradient(#00000044, #00000000 50%);
                z-index: -1;
            }

            h1 {
                font-size: 3em;
            }

            h1,h2,h3,h4,h5,h6 {
                margin: .05em .1em;
            }

            i {
                font-size: 2em;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <footer>
            <div class="container">
                <i class="fas fa-plus-square"></i>
                <h1>100</h1>
            </div>
            <div class="container">
                <i class="fas fa-shield-alt"></i>
                <h1>100</h1>
            </div>
        </footer>
    </body>
</html>
