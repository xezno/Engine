<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: sans-serif;
                height: 100vh;
                margin: 0;
            }
            .rounded-rect {
                background: #00000088;
                width: fit-content;
                height: fit-content;
                display: flex;
                align-items: baseline;
                color: orange;
                border-radius: 5px;
                padding: 5px 10px;
                margin: 8px;
            }

            footer {
                display: flex;
                flex-wrap: nowrap;
                align-items: flex-start;
                position: absolute;
                justify-content: flex-start;
                bottom: 0;
                left: 0;
            }

            h1 {
                font-size: 3em;
            }

            h1,h2,h3,h4,h5,h6 {
                margin: .05em .1em;
            }
        </style>
    </head>
    <body>
        <footer>
            <div class="rounded-rect">
                <h4>HEALTH</h4>
                <h1>100</h1>
            </div>
            <div class="rounded-rect">
                <h4>SUIT</h4>
                <h1>100</h1>
            </div>
        </footer>
    </body>
</html>
