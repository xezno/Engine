<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta property="og:title" content="Alex's site" />
    <meta property="og:url" content="https://gu3.me/" />
    <title>Game menu</title>
</head>

<body>
    <main>
        <div id="background"></div>
        <aside id="hero">
            <div id="title">
                <h1>Game</h1>
            </div>

            <div id="buttons">
                <span class="button">Play</span>
                <span class="button">Explore</span>
                <span class="button">Social</span>
                <span class="button">Options</span>
                <span class="button">Exit</span>
            </div>
        </aside>

        <article>
            <section class="main-section">
                <h1>Large Section</h1>
                <h4>Large content here, blah blah blah</h4>
                <div class="large-preview-container">
                    <div class="large-preview"></div>
                    <div class="large-preview"></div>
                </div>
                <div class="small-preview-container">
                    <div class="small-preview"></div>
                    <div class="small-preview"></div>
                    <div class="small-preview"></div>
                    <div class="small-preview"></div>
                    <div class="small-preview"></div>
                </div>
            </section>

            <section class="alt-section-container">
                <div class="alt-section">
                    <h2>Small section</h2>
                    <h4>Smaller content goes here, something something</h4>
                </div>
                <div class="alt-section">
                    <h2>Small section</h2>
                    <h4>Smaller content goes here, something something</h4>
                </div>
            </section>
        </article>
        <script src="js/main.js" type="text/javascript"></script>
    </main>
</body>

</html>
